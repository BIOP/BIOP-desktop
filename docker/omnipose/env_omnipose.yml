name: "omnipose"
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9.18
  - pytorch
  - torchvision
  - pytorch-cuda=11.8
  - aicsimageio
  - pip :
    - torch_optimizer
    - ipykernel
    - git+https://github.com/kevinjohncutler/omnipose.git@bf456e475be4490821f782cb785bbc943bb12abb
prefix: "/opt/conda/envs/omnipose"